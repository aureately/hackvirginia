<!DOCTYPE html>
<html>
<head>
	<title>Halfway</title>
	<link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="bootstrap/css/custom.css" rel="stylesheet" type="text/css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>

<div class="container">
	
	<div id="logo">
		<img src="assets/logo.png" class="img-responsive" alt="halfway">
		<p class="tagline">Meet in the middle.</p>
	</div>


	<div id="locator">
		<form role="form">
	  		<div class="form-group">
	    		<label for="location1">Your location</label>
	    		<input type="email" class="form-control" id="location1" placeholder="Enter location">
	 		</div>
	  		<div class="form-group">
	   			<label for="location2">Your buddy's location</label>
	   			<input type="password" class="form-control" id="location2" placeholder="Enter location">
	  		</div>
	 	</form>

	  		<div class="form-group">
	   			<label for="category">Let's meet at</label>
	   			<input type="password" class="form-control" id="category" placeholder="Enter coffee, mall, etc">
	  		</div>
	 	</form>
 	</div>

 	<div id="okay">
 		<button type="button" class="btn btn-primary btn-block">Find halfway point</button>
 	</div>

</body>

</html>
